# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Lambda
email: developer.abdulaleem@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  A hobbyist programmer. Python, Java and
  Haskell. Also crazy about typeface rendering.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://lammbda.me" # the base hostname & protocol for your site, e.g. http://example.com
logo:               'assets/img/logo2.png'
logo2:              'assets/img/about-photo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
twitter_username: realOxide
github_username:  OfficialOxide

# Build settings
# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            false
sass:
  sass_dir:         _sass
  style:            compressed
reading_time: true 
disqus_shortname: lammbda-me

# Social
# if you don't have any of social below, comment the line.
google:
  #plus:            #username
  analytics:        lambda
  #verify:
  #ad-client:
  #ad-slot:
#bing-verify:
email:              developer.abdulaleem@gmail.com
twitter:            realOxide
# facebook:           username
github-url:         OfficialOxide
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
#linkedin:          username
#xing:              username
instagram:          aleemofficial
#lastfm:            username
#tumblr:            username
#medium:            '@username'
#pinterest:         username
#foursquare:        username
steam:              The_Best_1233
#dribbble:          username
#youtube:           username
#youtube-channel:   channel
#soundcloud:        username
#weibo:             username
#flickr:            username
#codepen:           username
#keybase:           username
#xmpp:              username@server.com
#hackernews:        username
# Gems
gems:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]
