      <main>
      <div id="sidebar">
          {% if site.logo %}
        <a href="{{ "/" | absolute_url }}" id="logo"><img src="{{site.logo | relative_url}}" alt="Logo" /></a>
          {% endif %}
       {% if site.show_downloads %}
       <div id="sidebar-links">
          <a class="site" href="{{site.url}}/about">About</a>
          <!-- <a class="links" href="{{site.url}}/books">Books</a> -->
       </div>
       {% endif %}
      </div>
      <article>
        {{ content }}
      </article>
      </main>
